<div class="container">
    <div class="row settings__header">
        <div class="col-md-3 settings__header-logo settings__title">
            <p>Settings part</p>
        </div>
        <div class="col-md-9">

        </div>
    </div>
</div>

<div class="container settings">
    <div class="row settings__content">
        <aside class="col-md-3 settings__sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">People</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Appearance</a>
                </li>
                <li class="nav-item">
                    <p class="list-title text-center font-weight-bold">Advanced</p>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Printing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reset</a>
                </li>
            </ul>
        </aside>
        <main class="col-md-9 settings__main">
            <section>
                <p class="settings__title">People</p>
                <div class="people border">
                    <div class="people__list has-margin-10">
                        <div class="people__item">
                            <div class="people__logo">
                                <img src="./../../assets/img/user.png" alt="user icon">
                            </div>
                            <div class="people__text">
                                <p>User Name</p>
                                <span class="font-italic">Email</span>
                            </div>
                        </div>
                        <a href="" class="people__edit">Edit</a>
                    </div>
                    <a href="" class="people__manage border-top">Manage other people</a>
                </div>
            </section>

            <section>
                <p class="settings__title">Appearance</p>
                <div class="appearance border">
                    <div class="appearance__theme has-margin-10">
                        <p>Themes</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                   value="option1">
                            <label class="form-check-label" for="inlineRadio1">White</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                   value="option2">
                            <label class="form-check-label" for="inlineRadio2">Black</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                   value="option3">
                            <label class="form-check-label" for="inlineRadio3">Red</label>
                        </div>
                    </div>
                    <div class="appearance__bookmark has-margin-10 border-top">
                        <ul>
                            <li>
                                <span class="font-italic">Bookmark title</span>
                            </li>
                            <li>
                                <span class="font-italic">Bookmark title</span>
                            </li>
                        </ul>
                        <div class="row">
                            <div class="col">
                                <app-add-bookmark [isClean]="clearForm" (formItem)="formComplete($event)"></app-add-bookmark>
                            </div>
                            <div class="col flex-vertical-aline">
                                <button class="align-middle"
                                   (click)="addBookmark()"
                                   [disabled]="!formDataValid">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>
