<div class="container">
    <div class="row">
        <div class="col-md-12">
            <br>
            <a routerLink="/settings">Back</a>
            <ul class="list-group">
                <app-user *ngFor="let user of users" [userItem]="user"></app-user>
            </ul>
            <br>
            <button class="btn btn-primary" (click)="addUserModal(template)">Add new user</button>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Add</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-user-form (formItem)="formComplete($event)"></app-user-form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="modalRef.hide()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!formDataValid" (click)="addUser()">Save</button>
    </div>
</ng-template>
