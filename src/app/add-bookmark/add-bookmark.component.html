<form [formGroup]="bookmark_form">
    <div class="form-group">
        <label for="bookmarkTitle">Bookmark title</label>
        <input type="text"
               (keyup)="formRun()"
               id="bookmarkTitle"
               [ngClass]="{'border-danger': bookmark_form.get('title').invalid && bookmark_form.get('title').touched}"
               class="form-control"
               placeholder="Enter Bookmark title"
               formControlName="title">
        <p class="text-danger" *ngIf="bookmark_form.get('title').invalid && bookmark_form.get('title').touched">The field should not be empty</p>
    </div>
    <div class="form-group">
        <label for="bookmarkUrl">Bookmark url</label>
        <input type="text"
               (keyup)="formRun()"
               id="bookmarkUrl"
               [ngClass]="{'border-danger': bookmark_form.get('url').invalid && bookmark_form.get('url').touched}"
               class="form-control"
               placeholder="Enter Bookmark url"
               formControlName="url">
        <p class="text-danger" *ngIf="bookmark_form.get('url').invalid && bookmark_form.get('url').touched">
            <span  *ngIf="bookmark_form.get('url').errors['required']">The field should not be empty. </span>
            <span *ngIf="bookmark_form.get('url').errors['errorCode']">Please enter the correct URL</span>
        </p>
    </div>
</form>
