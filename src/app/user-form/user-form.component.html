<form [formGroup]="user_form">
    <div class="form-group">
        <div>
            <img [src]="user_form.value.img" [alt]="user_form.value.name">
        </div>
        <label for="userPhoto">User photo</label>
        <input type="file"
               (change)="formRun($event)"
               id="userPhoto"
               class="form-control"
               formControlName="img">
    </div>
    <div class="form-group">
        <label for="userName">User name</label>
        <input type="text"
               (keyup)="formRun()"
               id="userName"
               [ngClass]="{'border-danger': user_form.get('name').invalid && user_form.get('name').touched}"
               class="form-control"
               placeholder="Enter User Name"
               formControlName="name">
        <p class="text-danger" *ngIf="user_form.get('name').invalid && user_form.get('name').touched">The field should not be empty</p>
    </div>
    <div class="form-group">
        <label for="userEmail">User email</label>
        <input type="text"
               (keyup)="formRun()"
               id="userEmail"
               [ngClass]="{'border-danger': user_form.get('email').invalid && user_form.get('email').touched}"
               class="form-control"
               placeholder="Enter User Email"
               formControlName="email">
        <p class="text-danger" *ngIf="user_form.get('email').invalid && user_form.get('email').touched">
            <span  *ngIf="user_form.get('email').errors['required']">The field should not be empty. </span>
            <span *ngIf="user_form.get('email').errors['errorCode']">Please enter the correct email</span>
        </p>
    </div>
</form>
